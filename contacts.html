<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light my-bg">
            <div class="container-fluid">
                <a class="my-navbar-brand" href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                        <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z"/>
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                    </svg>
                </a>
                <h1 class="my-header-letter">Make Money</h1>
              <button class="navbar-toggler my-navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="my-nav-link" href="products.html">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="my-nav-link" href="contacts.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <section class="main-banner">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/contact.jpg" class="d-block w-100 background-image-cummon" alt="several envelopes on the table">
              <div class="text-banner-cummon">
                <h2>Contacts</h2>
              </div>
            </div>
        </div>
      </section>
      <section class="information">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-6 col-lg-9 block">
              <h3>Send Your Question!</h3>
              <div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control my-input-form" id="email" placeholder="name@example.com">
                </div>
                <div class="row">
                  <div class="col">
                    <label for="first" class="form-label">First Name</label>
                    <input type="text" class="form-control my-input-form" id="first" placeholder="First name" aria-label="First name">
                  </div>
                  <div class="col">
                    <label for="last" class="form-label">Last Name</label>
                    <input type="text" id="last" class="form-control my-input-form" placeholder="Last name" aria-label="Last name">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" class="form-control my-input-form" id="age" min="1" max="100" placeholder="20" style="width: 70px;">
                </div>
                <div class="my-form">
                  <div class="form-check">
                    <input class="form-check-input my-form-check-input" type="radio" name="flexRadioDefault" id="famale">
                    <label class="form-check-label" for="famale">
                      Famale
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input my-form-check-input" type="radio" name="flexRadioDefault" id="male" checked>
                    <label class="form-check-label" for="male">
                      Male
                    </label>
                  </div>
                </div>
                <div>
                  <select class="form-select my-form my-form-select" aria-label="Default select example">
                    <option selected>Subject Matter</option>
                    <option value="question">Questions</option>
                    <option value="work-with-us">Work With Us</option>
                    <option value="feedback">Feedback</option>
                    <option value="speak-with-representative">Speak With Representative</option>
                  </select>
                </div>
                <div class="form-check">
                  <input class="form-check-input my-form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    All information included on this website is true
                  </label>
                </div>
              </div>
            </div>
            <aside class="col-12 col-sm-6 col-lg-3" >
              <h3>Other Contact</h3>
              <p>Endereço: R. Aquidaban, 1450 - Centro, São Carlos - SP, 13560-120</p>
              <p>Telefone: (16) 3374-5880</p>
              <p>Whatsapp: (16) 99785-5210</p>
              <p>Email: makemoney@gmail.com</p>
            </aside>
          </div>
        </div>
      </section>
    </main>
    <footer class="container">
      <div class="py-3 my-4 ">
        <p class="text-center">© 2022 Make Money, Todos os direitos reservados</p>
      </div>
    </footer>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
